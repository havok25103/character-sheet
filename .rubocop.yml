AllCops:
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/**/*'
AllCops:
  NewCops: enable
Layout/EmptyLineAfterGuardClause:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/ClassLength:
  Max: 300
Naming/AccessorMethodName:
  Enabled: false
Style/Documentation:
  Enabled: false